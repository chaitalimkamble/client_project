<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section id="contact-section">

    <div class="container">

        <!-- <h2> CONTACT US </h2> -->
        <div class="contact-form">

           
            
            <form [formGroup]="contactUsForm" (ngSubmit)="OnSubmit()">
                <h2> CONTACT US </h2>
                <div formGroupName="userDetail">
                    <div class="form-group">
                        <!-- <label class="label" for="name">Name</label> -->
                        
                        <input type="text" id="name" placeholder="Name" formControlName="name">
                            <small class="text-danger" *ngIf="!contactUsForm.get('userDetail.name').valid
                            && contactUsForm.get('userDetail.name').touched">
                            <span *ngIf="contactUsForm.get('userDetail.name').errors['required']"> Name is required </span>
                            </small>
                    </div>
                    <div class="form-group">
                        <!-- <label class="label" for="email">Email</label> -->
                        <input type="text"  id="email" placeholder="Email"
                            formControlName="email">
                            <small class="text-danger" *ngIf="!contactUsForm.get('userDetail.email').valid
                            && contactUsForm.get('userDetail.email').touched">
                            <span *ngIf="contactUsForm.get('userDetail.email').errors['required']">
                             Email is required
                            </span>
                            </small>
                    </div>
                
            
                <div class="form-group">
                    <!-- <label class="label"  for="message">Your Message</label> -->
                    <textarea type="text" class="mb-2" rows="5" id="message" placeholder="Type Message here"
                        formControlName="message">
                        </textarea>

                </div>
            </div>
                <button type="submit" class="btn btn-success " id="button">Submit</button>

            </form>
            <div class="form1">
                
                <i class="fa fa-map-marker" aria-hidden="true"></i><span class="form-info">JM Road Shivaji Nagar,Pune-411005</span><br>
                <i class="fa fa-phone"></i><span class="form-info">+91 020-25533638</span><br>
                <i class="fa fa-envelope" aria-hidden="true"></i><span class="form-info">pesmcoe@moderncoe.edu.in</span><br>
                <br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60516.242411082385!2d73.80377129774365!3d18.56208105370527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c07e4111123b%3A0x3f92335c2e5c8400!2z4KSq4KWAIOCkiCDgpI_gpLgg4KSu4KWJ4KSh4KSw4KWN4KSoIOCkheCkreCkv-Ckr-CkvuCkguCkpOCljeCksOCkv-CkleClgCDgpK7gpLngpL7gpLXgpL_gpKbgpY3gpK_gpL7gpLLgpK8!5e0!3m2!1smr!2sin!4v1665164665225!5m2!1smr!2sin"
                 width="400" height="160" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
    </div>
</section>
